<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head('Login / Sign Up')">
    <title>Login / Sign Up - ULTRACARDS</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container">
        <div class="card mt-20">
            <div class="text-center">
                <h1 class="logo">
                    <strong style="color: #ff3333;">ULTRACARDS</strong>
                </h1>
                <h2>Login / Sign Up</h2>
            </div>
            
            <!-- Email verification form -->
            <form id="auth-form" th:action="@{/auth/verify}" method="post" class="mt-20">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group" id="verification-code-group" style="display: none;">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" name="verificationCode">
                </div>
                
                <div class="form-group" id="username-group" style="display: none;">
                    <label for="username">Choose a Username</label>
                    <input type="text" id="username" name="username">
                    <small>Only required for new users</small>
                </div>
                
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
            
            <div class="text-center mt-20">
                <a href="/" class="btn">Back to Welcome</a>
            </div>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
    
    <script>
        // Simple client-side validation and form state management
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const verificationCodeGroup = document.getElementById('verification-code-group');
            const usernameGroup = document.getElementById('username-group');
            
            // Show verification code input after email is submitted
            form.addEventListener('submit', function(e) {
                if (!verificationCodeGroup.classList.contains('hidden')) {
                    // Form will submit normally if verification code is already showing
                    return;
                }
                
                e.preventDefault();
                
                if (emailInput.value) {
                    // In a real app, this would check if the email exists in the system
                    // For now, we'll just show the verification code input
                    verificationCodeGroup.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
