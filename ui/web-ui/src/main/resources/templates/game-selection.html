<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head('Game Selection')">
    <title>Game Selection - ULTRACARDS</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main class="container">
        <div class="card mt-20">
            <div class="text-center">
                <h1 class="logo">
                    <strong style="color: #ff3333;">ULTRACARDS</strong>
                </h1>
                <h2>Game Selection</h2>
                <p>Choose an option to start playing</p>
            </div>
            
            <div class="game-options">
                <div class="game-option">
                    <h3>Create Game</h3>
                    <p>Start a new game and invite friends</p>
                    <a href="/games/create" class="btn btn-primary mt-20">Create Game</a>
                </div>
                
                <div class="game-option">
                    <h3>Join Game</h3>
                    <p>Join an existing game</p>
                    <a href="/games/join" class="btn btn-primary mt-20">Join Game</a>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
