<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{fragments/header :: head('Access Denied')}">
        <title>Access Denied - ULTRACARDS</title>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>

        <main>
            <div class="card mt-20">
                <div class="text-center">
                    <h1 class="error-title">Access Denied</h1>
                    <div class="error-code">403</div>
                    <p class="error-message">You don't have permission to access this resource.</p>
                    <p>Please check your credentials or contact the administrator if you believe this is a mistake.</p>

                    <div class="mt-20 mb-20">
                        <a href="/" class="btn btn-primary">Return to Home</a>
                        <a href="/auth" class="btn btn-secondary ml-10">Login</a>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
