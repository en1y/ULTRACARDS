<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Welcome')}">
    <title>Welcome - ULTRACARDS</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container flex align-center justify-center" style="min-height: 80vh; text-align: center;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <h1 class="logo mb-20">
            <strong style="color: var(--primary-color);">ULTRACARDS</strong>
        </h1>
        <p class="mb-20" style="font-size: 1.2rem;">Welcome to the ultimate card gaming experience!</p>

        <div class="mt-20">
            <a th:if="${!isAuthenticated}" href="/auth" class="btn btn-primary">Login / Sign Up</a>
            <a th:if="${isAuthenticated}" href="/games" class="btn btn-primary">Go to Games</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
